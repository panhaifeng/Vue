<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computed 计算属性</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <h1>computed 计算属性</h1>
        <button v-on:click="a++"> Add to A</button>
        <button v-on:click="b++">Add to B</button>
        <p> A-{{a}}</p>
        <p>B-{{b}}</p>
        <p>Age+A={{addToA}}</p>
        <p>Age+B={{addToB}}</p>
    </div>
</body>
</html>
<script>
    new Vue({
        el:'#vue-app',
        data:{
          a:0,
          b:0,
          age:20
        },
        methods:{
            /*
            addToA:function () {
                return this.a+this.age;
            },
            addToB:function () {
                return this.b+this.age;
            }
            */
        },
        computed:{
            addToA:function () {
                return this.a+this.age;
            },
            addToB:function () {
                return this.b+this.age;
            }
        }
    });
</script>
