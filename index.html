<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="node_modules/vue/dist/vue.js"></script>

</head>
<body>
    <div id="vue-app">
        <h1>{{greet('afternoon')}}</h1>
        <p>Name:{{name}}</p>
        <p>Job:{{job}}</p>
        <a v-bind:href="website">web开发</a><br>
        <input type="text" v-bind:value="name">
        <p v-html="websiteTag"></p>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
