<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向绑定</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <h1>双向绑定 input/select/textarea</h1>
        <label>姓名：</label>
        <input ref="name" type="text" v-on:keyup="logName">
        <span>{{name}}</span>
        <label for="">年龄</label>
        <input ref="age" type="text" v-on:keyup="logAge">
        <span>{{age}}</span>
        <label for="">性别</label>
        <input ref="sex" type="text" v-model="sex">
        <span>{{sex}}</span>
    </div>
</body>
</html>
<script>
    new Vue({
        el:'#vue-app',
        data:{
            name:'',
            age:'',
            sex:''
        },
        methods:{
            logName:function () {
                this.name=this.$refs.name.value;
                console.log('你正在输入姓名');
            },
            logAge:function () {
                this.age=this.$refs.age.value;
                console.log('你正在输入年龄');
            }
        }
    });
</script>
