<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态CSS </title>
    <script src="node_modules/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/bindcss.css">
</head>
<body>
    <div id="vue-app">
        <h1>动态css</h1>
        <h2>实例1</h2>
        <div v-on:click="changeColor=!changeColor" v-bind:class="{changeColor:changeColor}"></div>
        <span>Henry</span>
        <h2>示例2</h2>
        <button v-on:click="changeColor=!changeColor">changeColor</button>
        <button v-on:click="changeLength=!changeLength">changeLength</button>
        <div v-bind:class="compClass">
            <span>haahhhahha</span>
        </div>
    </div>
</body>
</html>
<script>
    new  Vue({
        el:'#vue-app',
        data:{
            changeColor:false,
            changeLength:false
        },
        computed:{
            compClass:function () {
                return {
                    changeColor:this.changeColor,
                    changeLength:this.changeLength
                }
            }
        }
    });
</script>
